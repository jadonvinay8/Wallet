<!--Show all accounts component-->

<div class="container">
    <hr>
 
    <h3 style="color:rgb(9, 42, 102); font-family: Verdana, Geneva, Tahoma, sans-serif">List of Accounts:</h3>

    <hr>
    <div style=" border-radius: 20px;      padding: 20px;    width: 1100px;     box-shadow:5px 5px 5px 5px rgb(10, 23, 48);">

        <table class="table table-hover" align="center">
            <thead class="thead-dark" align="center" >
                <tr align="center">    
                    <th>Account Id</th>
                    <th>Account Holder Name</th>
                    <th>Contact Number</th>
                    <th>Balance</th>
                    <th colspan="2">Choose an action</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor = "let account of accounts, let i = index" align="center">
                    <td>{{account.id}}</td>
                    <td>{{account.accountHolder | titlecase}}</td>
                    <td>{{account.phone}}</td>
                    <td>{{account.balance | currency:'INR'}}</td>
                    <td><button class="btn btn-primary" value="UPDATE" (click)="updateAccount(i)">Update</button></td>
                    <td><button class="btn btn-danger" value="DELETE" (click)="deleteAccount(i)">Delete</button></td>
                   
                </tr>  
            </tbody>
        </table>

    </div>


    <hr>

    <!--Update functionality-->

    <div *ngIf="showUpdate">
        
        <hr>
        <h3 style="color:rgb(9, 42, 102); font-family: Verdana, Geneva, Tahoma, sans-serif">Update Account:</h3>
        <table class="table ">
            <tbody >
                <!-- <tr>
                    <td>Account id</td>
                    <td><input type="text" [(ngModel)] = "id" /></td>  
                </tr> -->

                <!--Add functionality so that user can't leave these fields empty-->

                <tr>
                    <td>Account Holder Name</td>
                    <td><input type="text" name="name" [(ngModel)] = "name" required/></td>    
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td><input type="text" name="phone" [(ngModel)] = "phone" required/></td>
                </tr>
                <tr>
                    <td>Balance</td>
                    <td><input type="text" name="balance" [(ngModel)] = "balance" required/></td>
                </tr>
                <tr>
                    <td><button class="btn btn-dark" value="ADD" (click) = "update()">Update Account</button></td>   
                </tr>
            </tbody>
        </table>

        
        <div *ngIf="hasUpdated" class="alert alert-success" role="alert">
                Account updated successfully!
                <br>
                <button class="btn btn-success" (click) = "refresh()"> OK </button>
          </div>

    </div>
